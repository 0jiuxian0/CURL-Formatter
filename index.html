<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURL Command Formatter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">CURL Command Formatter</h1>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Input CURL Command</h5>
            </div>
            <div class="card-body">
                <textarea id="curlInput" class="form-control" placeholder="Paste your curl command here..."></textarea>
                <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    Formatted Output
                    <button id="copyBtn" class="btn btn-outline-secondary btn-sm btn-copy">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                    <span class="copy-success" id="copySuccess">
                        <i class="bi bi-check-circle"></i> Copied!
                    </span>
                </h5>
            </div>
            <div class="card-body">
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="js/curl-formatter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
